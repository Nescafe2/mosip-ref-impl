<mat-sidenav-container [ngClass]="isRtlLanguage() ? ' rtl' : 'ltr'">
    <mat-sidenav #sidenav role="navigation" position="start" mode="push">
        <mat-nav-list class="sidenav-list">
            <a (click)="sidenav.toggle()" mat-list-item routerLink="/about-us">
                {{ 'header.link_about' | translate }}
            </a>
            <a (click)="sidenav.toggle()" mat-list-item routerLink="/faq">
                {{ 'header.link_faq' | translate }}
            </a>
            <a (click)="sidenav.toggle()" mat-list-item routerLink="/contact">
                {{ 'header.link_contact' | translate }}
            </a>
            <a *ngIf="!authService.isAuthenticated()" href="./" mat-list-item>
                {{ 'header.link_login' | translate }}
            </a>
            <a (click)="onHome(); sidenav.toggle()" *ngIf="!authService.isAuthenticated()" mat-list-item>
                {{'header.link_applications' | translate}}
            </a>
            <a (click)="doLogout(); sidenav.toggle()" *ngIf="!authService.isAuthenticated()" mat-list-item>
                {{'header.link_logout' | translate}}
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="cont-mat">
